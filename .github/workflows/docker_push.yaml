name: Build and push Docker images 
on:
  push:
    branches:
      - main
      - 'release/*'
    tags:
      - 'v*.*.*'
  workflow_dispatch:
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Debug secret
        #if: ${{ secrets.DOCKER_USERNAME != ''}}
        # Editted to avoid printing secret directly
        run: |
              if [ -z "${{ secrets.DOCKER_USERNAME }}" ]; then
                echo "DOCKER_USERNAME is not set";
              else
                echo "DOCKER_USERNAME is set";
              fi
        #echo "DOCKER_USERNAME is set: ${{ secrets.DOCKER_USERNAME }}" | sed 's/./&/g'

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Build and push image to Docker
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          file: Dockerfile
          repoOwner: ${{ secrets.DOCKER_USERNAME }}
          repository:  fastapi3tier
          tag: latest
          