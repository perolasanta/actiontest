apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-db-deploy
spec:
  replicas: {{ .Values.db.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        - name: db-container
          image: "{{ .Values.db.image }}"
          env:
            - name: POSTGRES_USER
              value: "{{ .Values.db.username }}"
            - name: POSTGRES_PASSWORD
              value: "{{ .Values.db.password }}"
            - name: POSTGRES_DB
              value: "{{ .Values.db.database }}"
          volumeMounts:
            - name: db-storage
              mountPath: /var/lib/postgresql/data
            - name: db-init-script
              mountPath: /docker-entrypoint-initdb.d/init.sql
              subPath: init.sql
          volumes:
            - name: db-init-script
              configMap:
                name: {{ .Release.Name }}-db-init-config
          ports:
            - containerPort: {{ .Values.db.targetPort }}
        volumes:
          - name: db-storage
            persistentVolumeClaim:
              claimName: {{ .Values.db.persistence.claimName }}
        