apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-nginx-deploy
spec:
  replicas: {{ .Values.nginx.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        - name: nginx-container
          image: "{{ .Values.nginx.image }}:{{ .Values.nginx.tag }}"
          volumeMounts:
            - name: config-volume
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: nginx.conf
          ports:
            - containerPort: {{ .Values.nginx.port }}
            
        volumes:
          - name: config-volume
            configMap:
              name: {{ .Release.Name }}-nginx-configmap